{% extends 'base.html' %}


{% block body %}

<div class="container-fluid">
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row d-flex " style="background-color: rgb(103, 175, 220);color:#fff;width:100%;margin: auto;">
        <div class="col-5 ">Ledger Monthly Summary</div>
        <div class="col-5" style="font-weight:600 ;text-transform:capitalize;">{{company.name}}</div>
        <div class= 'col-2'><a href="javascript:history.go(-1);">
          <span class="pull-right clickable" data-effect="fadeOut"><i class="fa fa-times" style="color: black;"></i></span></a>
        </div> 
      </div>
      <div class="table-responsive">
        <table class="table  table-bordered border-dark " style="background-color: rgba(33,57,77,255);color:#fff;">
          <thead>
            <tr>
              <th rowspan="6"  class="align-middle text-white">Particular</th>
              <th colspan="6" class="text-center text-white"><h5>{{company.name}}</h5><h6>For {{startdate  |date:'d-M-Y'}}</h6></th>
            </tr>
            <tr>
              <th colspan="6" class="text-center text-white">Closing Balance</th>
            </tr>
            <tr>
              <th class="text-center text-white">Debit</th>
              <th class="text-center text-white">Credit</th>
            </tr>
          </thead>
          <tbody>
              
            <tr  class="trhover">                               
                <td class="text-white"><a href=""></a></td>
                <td class="text-center text-white"></td>
                <td class="text-center text-white"></td>
            </tr>
            
          
            <tr>
                <th class="text-white">Grand Total</th>
                <th class="text-center text-white">{{ sum2 }}</th>
                <th class="text-center text-white">{{ sum1 }}</th>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<style>
    .trhover:hover{
        background-color: rgb(31, 40, 68);
    }
</style>
{% endblock %}
